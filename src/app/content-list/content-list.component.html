<div class="search" style="margin-top: 10px;">
    <span style="display:flex;">
    <input type="text" class="form-control" #search style="width:50%"> &nbsp;
    <button class="btn btn-primary" (click)="findTitle(search.value)">Find BookTitle</button>
    </span>
    <h4 class="success" *ngIf="findFlag">Book Title found</h4>
    <h4 class="fail" *ngIf="!findFlag">Book Title not found</h4>
    <div [class.success]="findFlag" [class.fail]="!findFlag"> {{ findMessage }} </div>
  </div>


   <h3 class="text-center">List Of Books</h3>
  <app-content-card appHoverAffect elementType="card" [firstOrLast]="isFirstBookOnList || isLast"
   *ngFor="let item of (bookList | contentTypeFilter); first as isFirstBookOnList; last as isLast" [class.first-book]="isFirstBookOnList" [book]="item" class="notype" [class.found]="item.title == search.value"></app-content-card>
  
  <app-content-card appHoverAffect elementType="card" [firstOrLast]="isFirstBookOnList || isLast"
  *ngFor="let item of (bookList | contentTypeFilter: 'PositiveThinking'); first as isFirstBookOnList; last as isLast" [class.first-book]="isFirstBookOnList" [book]="item" class="PositiveThinking" [class.found]="item.title == search.value"></app-content-card>
  
  <app-content-card appHoverAffect elementType="card" [firstOrLast]="isFirstBookOnList || isLast"
  *ngFor="let item of (bookList | contentTypeFilter: 'Mindset'); first as isFirstBookOnList; last as isLast" [class.first-book]="isFirstBookOnList" [book]="item" class="Mindset" [class.found]="item.title == search.value"></app-content-card>
  
  <app-content-card appHoverAffect elementType="card" [firstOrLast]="isFirstBookOnList || isLast"
  *ngFor="let item of (bookList | contentTypeFilter: 'Biography'); first as isFirstBookOnList; last as isLast" [class.first-book]="isFirstBookOnList" [book]="item" class="Biography" [class.found]="item.title == search.value"></app-content-card>
 
  <app-content-card appHoverAffect elementType="card" [firstOrLast]="isFirstBookOnList || isLast"
  *ngFor="let item of (bookList | contentTypeFilter: 'Reality'); first as isFirstBookOnList; last as isLast" [class.first-book]="isFirstBookOnList" [book]="item" class="Reality" [class.found]="item.title == search.value"></app-content-card>
